//
//  エラー型を定義したprotoファイル
//

// edition = "2023"; // TODO: pluginが対応したら有効化する
syntax = "proto3";

package common.v1;

import "buf/validate/validate.proto";

message Error {
  string type = 1 [(buf.validate.field).string.min_len = 1]; //  エラー種別
  string message = 2 [(buf.validate.field).string.min_len = 1]; //  エラーメッセージ
}
